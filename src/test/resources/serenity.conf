webdriver {
   capabilities {
      browserName = "firefox"
      pageLoadStrategy = "normal"
      acceptInsecureCerts = true
      unhandledPromptBehavior = "dismiss"
      strictFileInteractability = true

      "moz:firefoxOptions" {
        args = ["-headless"],
        prefs {
          "javascript.options.showInConsole": false
        },
        log {"level": "info"},
      }
   }
}

environments {
   default {
    webdriver.map.url = "https://www.demoblaze.com/"
      }
}

